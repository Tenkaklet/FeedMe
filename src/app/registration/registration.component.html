<main class="flex items-center justify-center my-16">
    <form
        class="mx-auto flex w-full max-w-lg flex-col rounded-xl border border-border bg-backgroundSecondary p-4 sm:p-20"
        (ngSubmit)="signupUsual(registerform)" #registerform="ngForm">
        <div class="flex w-full flex-col gap-2">
            <div class="alert alert-error max-w-sm" *ngIf="error">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M24 4C12.96 4 4 12.96 4 24C4 35.04 12.96 44 24 44C35.04 44 44 35.04 44 24C44 12.96 35.04 4 24 4ZM24 26C22.9 26 22 25.1 22 24V16C22 14.9 22.9 14 24 14C25.1 14 26 14.9 26 16V24C26 25.1 25.1 26 24 26ZM26 34H22V30H26V34Z"
                        fill="#E92C2C" />
                </svg>
                <div class="flex flex-col">
                    <span>Title</span>
                    <span class="text-content2">{{errorMsg}}</span>
                </div>
            </div>
            <p class="text-center">Sign up with</p>
            <div class="flex w-full flex-col gap-2">
                <button type="button" class="btn gap-2 bg-gray-400" (click)="loginToGoogle()">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" viewBox="0 0 48 48"
                        enablebackground="new 0 0 48 48" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg">

                  c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                        </path>
                    </svg>
                    <span>Sign up with google</span>
                </button>

                        viewBox="0 0 496 512">

                    <span>Sign up with github</span>
                </button>
            </div>
        </div>
        <div class="divider my-6 text-xs text-content2">or continue with</div>

        <div class="form-group">
            <div class="form-field">
                <label class="form-label">Email address</label>

                <input placeholder="Type here" type="email" class="input max-w-full" [(ngModel)]="email" name="email"
                    [ngClass]="{'input-error': error}" />
                <label class="form-label">
                    <span class="form-label-alt">Please enter a valid email.</span>
                </label>
            </div>
            <div class="form-field">
                <label class="form-label">
                    <span>Password</span>
                </label>
                <div class="form-control">
                    <input placeholder="Type here" type="password" class="input max-w-full" [(ngModel)]="password"
                        name="password" [ngClass]="{'input-error': error}" />
                </div>
            </div>
            <div class="form-field">
                <div class="form-control justify-between">
                    <label class="form-label">
                        <label class="link link-underline-hover link-primary text-sm" for="forgot-modal">Forgot your
                            password?</label>
                    </label>
                </div>
            </div>
            <div class="form-field pt-5">
                <div class="form-control justify-between">
                    <button type="submit" class="btn btn-primary w-full">Sign up</button>
                </div>
            </div>

            <div class="form-field">
                <div class="form-control">
                    <label class="link link-underline-hover link-primary text-sm" for="signin-modal">Already a member?
                        Sign in</label>
                </div>
            </div>
        </div>
    </form>
</main>


<!-- Sign in Modal -->

<input class="modal-state" id="signin-modal" type="checkbox" />
<div class="modal">
    <label class="modal-overlay" for="modal-1"></label>
    <div class="modal-content flex w-full flex-col gap-5 p-7">
        <label for="signin-modal" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</label>
        <div class="flex flex-col gap-2">
            <h2 class="text-center text-2xl font-semibold">Sign In</h2>
            <p class="mx-auto max-w-xs text-sm text-content2">Sign in to your account to continue.</p>
        </div>

        <div class="alert alert-error max-w-sm" *ngIf="error">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"

                    fill="#E92C2C" />
            </svg>
            <div class="flex flex-col">
                <span>Title</span>
                <span class="text-content2">{{errorMsg}}</span>
            </div>
        </div>

        <form (ngSubmit)="signIn(signinForm)" #signinForm="ngForm">
            <div class="form-group">
                <div class="form-field">
                    <label class="form-label">Email address</label>
                    <input placeholder="Type here" type="email" class="input max-w-full" [(ngModel)]="email" name="email" [ngClass]="{'input-error': error}" />
                    <label class="form-label">
                        <span class="form-label-alt">Please enter a valid email.</span>
                    </label>
                </div>

                <div class="form-field">
                    <label class="form-label">
                        <span>Password</span>
                    </label>
                    <div class="form-control">
                        <input placeholder="Type here" type="password" class="input max-w-full" [(ngModel)]="password"
                        name="password" [ngClass]="{'input-error': error}" />
                    </div>
                </div>


                <div class="form-field pt-5">
                    <div class="form-control justify-between">
                        <button type="submit" class="btn btn-primary w-full">Sign in</button>
                    </div>
                </div>
            </div>
            <div class="divider text-sm">Login with social accounts</div>

            <div class="flex justify-center space-x-4">

                    c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657
                    C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                        <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36

<!-- Forgot password modal -->

<input class="modal-state" id="forgot-modal" type="checkbox" />
<div class="modal">
    <label class="modal-overlay" for="modal-1"></label>
    <div class="modal-content flex w-full flex-col gap-5 p-7">
        <label for="forgot-modal" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</label>
        <div class="flex flex-col gap-2">
            <h2 class="text-center text-2xl font-semibold">Forgot Password</h2>
            <p class="mx-auto max-w-xs text-sm text-content2">That's ok! Write your e-mail to recover password</p>
        </div>

        <section>
            <div class="form-group">
                <div class="form-field">
                    <label class="form-label">Email address</label>
                    <input placeholder="Type here" type="email" class="input max-w-full" />
                    <label class="form-label">
                        <span class="form-label-alt">Please enter a valid email.</span>
                    </label>
                </div>


                <div class="form-field pt-5">
                    <div class="form-control justify-between">
                        <button type="button" class="btn btn-primary w-full">Send</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
